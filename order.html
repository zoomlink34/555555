<!DOCTYPE html>
<html>
<body style="background:#fff; color:#000; font-family:sans-serif; display:flex; justify-content:center; align-items:center; height:100vh;">
    <div style="background:#fff; padding:40px; border-radius:15px; width:300px; text-align:center; border:1px solid #ddd; box-shadow: 0 10px 30px rgba(0,0,0,0.05);">
        <h2 style="margin-top:0;">RESERVE YOUR PLOT</h2>
        <input type="text" id="bn" placeholder="Brand Name" style="width:90%; padding:12px; margin:10px 0; border:1px solid #ddd; border-radius:5px;">
        <input type="text" id="pid" placeholder="Plot ID (e.g. 500)" style="width:90%; padding:12px; margin:10px 0; border:1px solid #ddd; border-radius:5px;">
        <button onclick="send()" style="width:100%; padding:15px; background:#ef4444; color:#fff; border:none; border-radius:5px; font-weight:bold; cursor:pointer;">SUBMIT REQUEST</button>
        <p style="font-size:12px; color:#999; margin-top:15px;">Success message will appear after submission.</p>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script>
        firebase.initializeApp({databaseURL: "https://m-legacy-5cf2b-default-rtdb.firebaseio.com/"});
        function send() {
            const n = document.getElementById('bn').value, p = document.getElementById('pid').value;
            if(!n || !p) return alert("Fill all!");
            firebase.database().ref('orders/' + Date.now()).set({ name: n, plotID: p })
            .then(() => { alert("Order Sent! Redirecting..."); window.location.href="index.html"; });
        }
    </script>
</body>
</html>
